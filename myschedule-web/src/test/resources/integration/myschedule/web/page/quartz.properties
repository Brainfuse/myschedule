# Main Quartz configuration
org.quartz.scheduler.skipUpdateCheck = true
org.quartz.scheduler.instanceName = IntegrationTestScheduler
org.quartz.threadPool.class = org.quartz.simpl.SimpleThreadPool
org.quartz.threadPool.threadCount = 5

# Quartz Extra - ScriptingSchedulerPlugin
org.quartz.plugin.MyScriptingPlugin.class = myschedule.quartz.extra.ScriptingSchedulerPlugin
org.quartz.plugin.MyScriptingPlugin.scriptEngineName = JavaScript
org.quartz.plugin.MyScriptingPlugin.initializeScript = \
classpath:myschedule/script/examples/simpleJobs.js,\
classpath:myschedule/script/examples/cronJobs.js,\
classpath:myschedule/script/examples/advanceJobs.js,\
classpath:myschedule/script/examples/calendarJobs.js
#classpath:myschedule/script/examples/jobSamples.js,\
#org.quartz.plugin.MyScriptingPlugin.startScript = my-start.js
#org.quartz.plugin.MyScriptingPlugin.shutdownScript = my-shutdown.js

# MySchedule scheduler service parameters (These are not used by quartz itself, but for the webapp only.)
myschedule.schedulerService.autoInit = true
myschedule.schedulerService.autoStart = true
myschedule.schedulerService.waitForJobsToComplete = true
